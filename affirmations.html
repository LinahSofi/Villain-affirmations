<header class="text-center p-5 bg-dark text-light">
  <h1>Fuel for the Evil Within</h1>
</header>

<section class="container my-5">
  <h2 class="text-center text-danger mb-4">Words to Rule By</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card bg-dark text-light mb-3 p-3">
        <p class="card-text">"You don’t need validation. You need submission."</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark text-light mb-3 p-3">
        <p class="card-text">"World domination starts with one to-do list."</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark text-light mb-3 p-3">
        <p class="card-text">"Let them hate. So long as they obey."</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark text-light mb-3 p-3">
        <p class="card-text">"Take breaks. Burn bridges."</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark text-light mb-3 p-3">
        <p class="card-text">"Confidence is quiet. Evil laughs loud."</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-dark text-light mb-3 p-3">
        <p class="card-text">"They said I couldn’t. So I did. Twice."</p>
      </div>
    </div>
  </div>
</section>
