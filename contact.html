<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Villain Affirmations</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="affirmations.html">Affirmations</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center p-5 bg-dark text-light">
    <h1>Summon the Dark Council</h1>
  </header>

  <section class="container my-5">
    <form action="https://formspree.io/f/yourFormID" method="POST" class="bg-dark text-light p-4 rounded shadow">
      <div class="mb-3">
        <label for="alias" class="form-label">Villain Alias</label>
        <input type="text" class="form-control" id="alias" name="alias" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Evil Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Dark Message</label>
        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Send Message</button>
    </form>
  </section>

</body>
</html>
